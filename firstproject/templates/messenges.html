




        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li
                        {%  if message.tags %} class="{{ message.tags }}"
                        {% endif %}>
                            {% if 'html_safe' in message.tags %}{{ massage | safe }}{% else %}{{ message }}
                        {% endif %}
                </li>
            {% endfor %}

            </ul>

        {% endif %}
